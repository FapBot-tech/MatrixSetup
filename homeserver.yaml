# Configuration file for Synapse.
#
# This is a YAML file: see [1] for a quick introduction. Note in particular
# that *indentation is important*: all the elements of a list or dictionary
# should have the same indentation.
#
# [1] https://docs.ansible.com/ansible/latest/reference_appendices/YAMLSyntax.html
#
# For more information on how to configure Synapse, including a complete accounting of
# each option, go to docs/usage/configuration/config_documentation.md or
# https://element-hq.github.io/synapse/latest/usage/configuration/config_documentation.html
server_name: "msg.fapbot.tech" # Replace with your own domain, this is what the matrix backend will run, not what the users type in their browser
web_client_location: https://chat.fapbot.tech
pid_file: /data/homeserver.pid
listeners:
  - port: 8088
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [ client, federation ]
        compress: false

# If desired you can update this database to a different configuration. The current one will work with the suplied docker-compose setup.
database:
  name: psycopg2
  args:
    user: synapse
    password: lYSeulAQltFcsl7V4gcW # Replace with your enviroment variable defined password
    dbname: synapse
    host: db
    port: 5433
    cp_min: 5
    cp_max: 10

# These are your rate limits, adjust to your desired values.
rc_message:
  per_second: 2.0 # How many can a user sent per second, each and every second if they wish
  burst_count: 15 # How many can a user sent in a occasional burts, sending 15 in quick succession does mean they then have to wait until the per second limit catches up.
rc_registration:
  per_second: 0.15
  burst_count: 2.0
rc_login:
  address:
    per_second: 2.0
    burst_count: 15.0
  account:
    per_second: 2.0
    burst_count: 14.0
  failed_attempts:
    per_second: 2.0
    burst_count: 17.0
rc_admin_redaction:
  per_second: 10.0 # Admins should be able to redact quickly if needed
  burst_count: 100.0
rc_room_creation:
  per_second: 0.016 # This applies to direct messages too, blocking users from messaging too many new people in a short time
  burst_count: 10.0

enable_registration_without_verification: true  # Remove when using oAuth2 or SSO
enable_registration: true                       # Remove when using oAuth2 or SSO
report_stats: false
require_auth_for_profile_requests: true
suppress_key_server_warning: true
allow_per_room_profiles: false                  # Change to true if we want users to change their username/avatar per room
dynamic_thumbnails: true
url_preview_enabled: true
enable_set_displayname: false                   # Change to true if we want users to have a differnt display name from their username
enable_group_creation: false
enable_room_list_search: true

push:
  enabled: true
  include_content: false
  group_unread_count_by_room: true
  jitter_delay: 10s

retention:
  enabled: true
  default_policy:
    min_lifetime: 14d # This date is supposedly used in the future, it's kinda vague though.
    max_lifetime: 30d # This seems to be the actual retention period for messages.
  allowed_lifetime_min: 14d
  allowed_lifetime_max: 30d # Same with these other values.
  purge_jobs:
    - longest_max_lifetime: 30d
      interval: 1d
    - shortest_max_lifetime: 14d
      interval: 1d
max_upload_size: 60M # Max size a single upload can be
max_avatar_size: 10M # Max size a single avatar upload can be
session_lifetime: 24h
delete_stale_devices_after: 30d

media_retention:
  local_media_lifetime: 30d # How long media uploaded to this server is retained
  remote_media_lifetime: 14d # How long media fetched from other servers is retained

media_upload_limits:
  - time_period: 5m
    max_size: 20M # How much media can be uploaded in this time period, so despite he messages rate limit we can block users from uploading too much media
  - time_period: 15m
    max_size: 100M

# Which rooms should be automatically joined by new users, you can add more rooms here. Make sure the room IDs are correct.
auto_join_rooms:
  - "#general:msg.fapbot.tech"

# Can also be removed if we use oAuth2 or SSO

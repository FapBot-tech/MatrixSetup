server_name: "chat.example.org"
web_client_location: https://commet.example.org
pid_file: /data/homeserver.pid
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [ client, federation ]
        compress: false

database:
  name: psycopg2
  args:
    user: synapse
    password: ZZ3ouN1ZAvR36L3EKt85
    dbname: synapse
    host: db
    port: 5432
    cp_min: 5
    cp_max: 10

rc_message:
  per_second: 2.0
  burst_count: 15
rc_registration:
  per_second: 0.15
  burst_count: 2.0
rc_login:
  address:
    per_second: 2.0
    burst_count: 15.0
  account:
    per_second: 2.0
    burst_count: 14.0
  failed_attempts:
    per_second: 2.0
    burst_count: 17.0
rc_admin_redaction:
  per_second: 10.0
  burst_count: 100.0
rc_room_creation:
  per_second: 0.016
  burst_count: 10.0

enable_registration_without_verification: true
enable_registration: true
report_stats: false
require_auth_for_profile_requests: true
suppress_key_server_warning: true
allow_per_room_profiles: false
dynamic_thumbnails: true
url_preview_enabled: true
enable_set_displayname: false
enable_group_creation: false
enable_room_list_search: true

push:
  enabled: true
  include_content: false
  group_unread_count_by_room: true
  jitter_delay: 10s

retention:
  enabled: true
  default_policy:
    min_lifetime: 14d
    max_lifetime: 30d
  allowed_lifetime_min: 14d
  allowed_lifetime_max: 30d
  purge_jobs:
    - longest_max_lifetime: 30d
      interval: 1d
    - shortest_max_lifetime: 14d
      interval: 1d
max_upload_size: 60M
max_avatar_size: 10M
session_lifetime: 24h
delete_stale_devices_after: 30d

media_retention:
  local_media_lifetime: 30d
  remote_media_lifetime: 14d

media_upload_limits:
  - time_period: 1h
    max_size: 100M
  - time_period: 1D
    max_size: 1G

auto_join_rooms:
  - "#general:chat.example.org"
trusted_key_servers:
  - server_name: "matrix.org"

password_config:
  policy:
    enabled: true
    minimum_length: 8
    require_digit: false
    require_symbol: false
    require_lowercase: false
    require_uppercase: false

media_store_path: /data/media_store
registration_shared_secret: "bhOhyJgxMi*7oHPrOR1Ns;ikR3cP,GdbcMxtVK24dDLCWr@Lxu"

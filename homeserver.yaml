    events:
      "m.room.encryption": 999
      "m.room.message": 10
      "m.room.redaction": 50
    events_default: 10
    users_default: 10 # Default power level for users
    state_default: 100 # Min power level to change room state (moderator or above)
  public_chat: # Open group
    events:
      "m.room.encryption": 999
      "m.room.message": 10
      "m.room.redaction": 50
    events_default: 10
    users_default: 10
    state_default: 100

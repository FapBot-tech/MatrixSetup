services:
  synapse:
    container_name: synapse-2
    hostname: synapse-2
    build: .
    restart: unless-stopped
    ports:
      - "8088:8088"
    volumes:
      # This matches your 'synapse-data' volume from your docker run command
      - ./data:/data
    environment:
      - SYNAPSE_CONFIG_PATH=/data/homeserver.yaml
      - DOMAIN=${DOMAIN}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - db


  db:
    image: postgres:16-alpine
    container_name: synapse-2_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=synapse
      # Required for Synapse to handle encoding correctly
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - synapse-2-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5433"
    command: -p 5433


  nginx:
    image: nginx:alpine
    container_name: nginx-matrix
    restart: unless-stopped
    depends_on:
      - synapse
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./public_html:/public_html:ro
      - ./nginx.conf.template:/nginx.conf.template:ro
      - ./nginx-entrypoint.sh:/nginx-entrypoint.sh:ro
      - ./nginx-certs:/etc/nginx/certs:ro
    environment:
      - DOMAIN=${DOMAIN}
    entrypoint: ["/nginx-entrypoint.sh"]

  synapse-admin:
    container_name: synapse-admin
    hostname: synapse-admin
    image: ghcr.io/etkecc/synapse-admin:latest
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  synapse-2-db-data:
